<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="calculator" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfsBBbQknCKS3u1pxHgHhBAEYxuehIdHlJ7gOjTBG-zA&s">
  <title>CALCULATOR UI</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="box" style="background-color: #393756;">
      <h1>75,000</h1>
    <div id="box-2">
      <table>
        <tr>
          <th style="background-color: #6b82f2;">AC</th>
          <th style="background-color: #6b82f2;">+/-</th>
          <th style="background-color: #6b82f2;">%</th>
          <th style="background-color: #6b82f2;">&#247;</th>
        </tr>
        <tr>
          <th style="background-color: #574c98;">7</th>
          <th style="background-color: #574c98;">8</th>
          <th style="background-color: #574c98;">9</th>
          <th style="background-color: #6b82f2;">x</th>
        </tr>
        <tr>
          <th style="background-color: #574c98;">4</th>
          <th style="background-color: #574c98;">5</th>
          <th style="background-color: #574c98;">6</th>
          <th style="background-color: #6b82f2;">-</th>
        </tr>
        <tr>
          <th style="background-color: #574c98;">1</th>
          <th style="background-color: #574c98;">2</th>
          <th style="background-color: #574c98;">3</th>
          <th style="background-color: #6b82f2;">+</th>
        </tr>
        <tr>
          <th colspan="2" style="background-color: #574c98;">AC</th>
          <th style="background-color: #574c98;">.</th>
          <th style="background-color: #6b82f2;">=</th>
        </tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
